<html>
<head>
<title>first vuejs</title></head>
<body>
	<div id="rdemo">
		<input type="text" id="input" v-model="message">
		<p>The entered test:{{message}}.</p>
	</div>
	
	<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
	
	<script type="text/javascript">
	var vm = new Vue({
			el: '#rdemo',
			data: {
			message: 'Hello Vue!'}
        })
	</script>
</body>
</html>

<html>
<head>
<title>first vuejs</title></head>
<body>
	<div id="root">
		<input type="text" id="input" v-model="message">
		<p>The entered test:{{message}}.</p>
	</div
	
	<script src="https://unpkg.com/vue@2.4.2/dist/vue.min.js"></script>
	
	<script>
		let data = {
			message: 'Hello World'
		};
		
			
		new  Vue({
			el: '#root',
			data: data
			})
	</script>
</body>
</html>

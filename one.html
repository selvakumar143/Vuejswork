<html>
<head>
<title>first vuejs</title></head>
<body>
	<div id="rdemo">
		<ul>
			<li v-for="names in names" v-text="names" ></li>
		</ul>
		
	<input id="input" type="text">
	<button id='button'>add</button>
	
		<ul>
			<li v-for="names in name" v-text="names" ></li>
		</ul>
		<input id="input1" type="text">
	<button id='button1'>add</button>
	</div>
	<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
	<script type="text/javascript">
	var vm = new Vue({
			el: '#rdemo',
			data: {
			name: ['selva','kumar','sree','sasi'],
			names: ['selva1','kumar1','sree1','sasi1']
				},				
			mounted() {
				document.querySelector('#button').addEventListener('click', () => {
				let name=document.querySelector('#input');
				vm.names.push(name.value);
				name.value='';
			});
			},
			mounted1(){
				document.querySelector('#button1').addEventListener('click', () => {
				let name1=document.querySelector('#input1');
				vm.name.push(name1.value);
				name1.value='';
			});
			}
        })
		
		
	</script>
</body>
</html>

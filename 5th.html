<html>
<head>
<title>first vuejs
</title></head>
<style>
	.is-loading{background: red;}
</style>
<body>
	
	<div id="root">
	<button :class="{ 'is-loading': isLoading }" @click="toggleClass">click mee</button>
		
	</div>
	
		
	<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
	
	
	<script type="text/javascript">
	var vm = new Vue({
			el: '#root',
			data: {
				isLoading: false
			},
			
			method:{
			toggleClass()
			{
				this.isLoading= true;
			}
			}
        });
	</script>
</body>
</html>

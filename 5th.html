<html>
<head>
<title>first vuejs</title></head>
<body>
	<div id="root">
	
		<button v-bind:title="title">Hover Over me</button>
	</div>
		
	<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
	
	<script type="text/javascript">
	var vm = new Vue({
			el: '#root',
			data: {
			title:'now i m the title of button'
			}
        })
	</script>
</body>
</html>

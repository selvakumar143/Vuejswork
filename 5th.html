<html>
<head>
<title>first vuejs</title></head>
<body>
	<div id="root">
	
		<button v-model:title="title">Hover Over me</button>
		
		<button v-bind:title="title">Hover Over me</button>
		<input v-bind:value="title">
	
		<input v-model:value="title" class="{ active:isActive }">	 }">	
		
	</div>
		
	<script src="https://unpkg.com/vue@2.4.2"></script>
	
	<script type="text/javascript">
	var vm = new Vue({
			el: '#root',
			data: {
			title:'now i m the title of button'
			}
        })
	</script>
</body>
</html>

<html>
<head>
<title>first vuejs
</title></head>
<style>
	.color-red { color: red; }
	.color-blue{color:blue;}
</style>
<body>
	
	<div id="root">
		<h1 :class="classname">Hello World</h1>
	</div>
	
		
	<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
	
	
	<script type="text/javascript">
	var vm = new Vue({
			el: '#root',
			data: {
				classname: 'color-red'
			}
        })
	</script>
</body>
</html>

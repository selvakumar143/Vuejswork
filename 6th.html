<html>
<head>
<title>first vuejs</title></head>
<body>
	<div id="rdemo">
		<h1>  {{reversedMassage}}
		</h1>
	</div>
	<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
	<script type="text/javascript">
	var vm = new Vue({
			el: '#rdemo',
			data: {
				message: 'Hello world'
			},
			computed:{
			reversedMassage(){
			return this.message.split('').reverse().join('');
			}
			}
			});
				
		
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<div id="rdemo">
		<ul>
			<li v-for="names in names" v-text="names" v-on:keyUp="addName" ></li>
		</ul>
		
		<input id="input" type="text" v-model="newName">
		<button @click="addName">add</button>
	</div>
	<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
	<script type="text/javascript">
	var vm = new Vue({
			el: '#rdemo',
			data: {
			newName:'',
			name: ['selva','kumar','sree','sasi'],
			names: ['selva1','kumar1','sree1','sasi1']
				},				
			methods:{
				addName(){
					this.names.push(this.newName);
					this.newName='';
					}
				}				
				});	
		
	</script>
</body>
</html>
